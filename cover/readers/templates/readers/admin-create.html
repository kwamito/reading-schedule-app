{% extends 'readers/base.html' %}
{% load crispy_forms_tags %}
{% block styles %}
<link href="https://fonts.googleapis.com/css?family=Oxanium&display=swap" rel="stylesheet">
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'readers/css/reader-create.css' %}">
{% endblock %}
{% block content %}
<div class="container">
<form action="" method="POST">
    <h2><i class="sign in alternate icon"></i> Sign Up</h2>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="ui secondary button">
        Submit
      </button>
</form>
</div>
{% endblock %}
